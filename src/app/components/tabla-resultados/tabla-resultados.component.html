

<table  class="table table-striped">
    <tr>

    </tr>
  
    <tr>
  
      <th  *ngFor="let item of citas">
          <tr *ngFor="let it of item.data"><a href="">

          </a></tr>
         
     </th>
  
    </tr>
  </table>
